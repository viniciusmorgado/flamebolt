<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flamebolt</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
    <style>
        :root {
            --base-clr: #11121a;
            --line-clr: #42434a;
            --hover-clr: #222533;
            --text-clr: #e6e6ef;
            --accent-clr: #5e63ff;
            --secondary-text-clr: #b0b3c1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Poppins, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.5rem;
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            background-color: var(--base-clr);
            color: var(--text-clr);
        }

        .app-layout {
            display: grid;
            grid-template-columns: auto 1fr;
            min-height: 100vh;
        }

        #sidebar {
            box-sizing: border-box;
            height: 100vh;
            width: 250px;
            padding: 5px 1em;
            background-color: var(--base-clr);
            border-right: 1px solid var(--line-clr);
            position: sticky;
            top: 0;
            align-self: start;
            transition: 300ms ease-in-out;
            overflow: hidden;
            text-wrap: nowrap;
            display: flex;
            flex-direction: column;
        }

        #sidebar > ul {
            list-style: none;
            flex: 1;
        }

        #sidebar.close {
            padding: 5px;
            width: 60px;
        }

        #sidebar>ul>li:first-child {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 16px;
        }

        #sidebar>ul>li:first-child .logo {
            font-weight: 600;
        }

        #sidebar ul li.active a {
            color: var(--accent-clr);
        }

        #sidebar ul li.active a svg {
            fill: var(--accent-clr);
        }

        #sidebar a,
        #sidebar .logo {
            border-radius: .5em;
            padding: .85em;
            text-decoration: none;
            color: var(--text-clr);
            display: flex;
            align-items: center;
            gap: 1em;
        }

        #sidebar svg {
            flex-shrink: 0;
            fill: var(--text-clr);
        }

        #sidebar a span {
            flex-grow: 1;
        }

        #sidebar a:hover {
            background-color: var(--hover-clr);
        }

        #toggle-btn.rotate svg {
            rotate: 180deg;
        }

        #toggle-btn {
            margin-left: auto;
            padding: 1em;
            border: none;
            border-radius: .5em;
            background: none;
            cursor: pointer;
            color: inherit;
        }

        #toggle-btn svg {
            transition: rotate 150ms ease;
        }

        #toggle-btn:hover {
            background-color: var(--hover-clr);
        }

        .sidebar-user {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 0.75em;
            padding: 0.85em;
            border: none;
            background: none;
            color: var(--text-clr);
            font: inherit;
            cursor: pointer;
            border-radius: 0.5em;
            width: 100%;
            text-align: left;
        }

        .sidebar-user:hover {
            background-color: var(--hover-clr);
        }

        .sidebar-user-avatar {
            width: 32px;
            height: 32px;
            min-width: 32px;
            border-radius: 50%;
            background-color: var(--line-clr);
        }

        .sidebar-user-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #sidebar.close .sidebar-user-name {
            display: none;
        }

        main {
            padding: min(30px, 7%);
        }

        main p {
            color: var(--secondary-text-clr);
            margin-top: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body></body>

</html>
